<div class="main"><br>
    <br><br>
    <div class="container"> <br><br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h3>Registeration</h3><br>
                            <h4>
                                <p>Create New Account</p>
                            </h4>
                        </div>
                        <form [formGroup]="registerform" (submit)="register()">
                            <div class="col-md-12">
                                <label for="Name"> Name :</label>
                                <input type="text" class="form-control" id="Name" formControlName="Name" value=""
                                    placeholder="Enter Your Name " required>

                            </div>
                            <br>


                            <div class="col-md-12">
                                <label for="Username">User Name :</label>
                                <input type="text" class="form-control" id="validationCustom03" id="Username"
                                    formControlName="Username" placeholder="Enter Your Username.." required>
                            </div>
                            <br>


                            <div class="col-md-12">
                                <label for="Password">Password :</label>
                                <input type="password" class="form-control" id="validationCustom03" id="Password"
                                    formControlName="Password" placeholder="Enter Password.." required>
                            </div>
                            <br>


                            <div class="col-md-12">
                                <label for="Email">Email ID :</label>
                                <input type="email" class="form-control" id="validationCustom03" id="Email"
                                    formControlName="Email" placeholder="Enter Your Email Address.." required>
                            </div>
                            <br>

                            <div class="col-md-12">
                                <label for="Address">Address :</label>
                                <input type="text" class="form-control" id="validationCustom03" id="Address"
                                    formControlName="Address" placeholder="Enter Your Address.." required>
                            </div>
                            <br>

                            <div class="col-md-12">
                                <label for="Mobileno"> Contact No. :</label>
                                <input type="number" class="form-control" id="validationCustom02" value="" id="Mobileno"
                                    formControlName="Mobileno" placeholder="Enter your Mobile number" required>
                            </div>
                            <br>

                            <div class="col-md-12" style="text-align: center;">
                                <button class="btn btn-success" style="color: white;" type="submit">
                                    Submit Now</button> <br> <br>
                            </div>
                            <br><br>
                        </form>
                    </div>
                </div> <br>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
