<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #11141f;">
  <div class="container">
    <a class="navbar-brand" href=""><img src="/assets/logo.png" height="75" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ncenter" (click)="closeNavbar()">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['']">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scroll()" [routerLink]="['/about']">About </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scroll()" [routerLink]="['/product']">Product</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scroll()" [routerLink]="['/testimonials']"> Testimonial</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="scroll()" [routerLink]="['/contactus']">Contact </a>
        </li>
      </ul>

      <div *ngIf="menutype!=='seller'" class="nav-search">
        <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()"
          placeholder="Search Products" />
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
          </li>
        </ul>
      </div>


      <form class="d-flex" role="search">
        <input class="form-control me-2" (keyup)="($event)" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

        <div class="dropdown" style="margin-left: 6px;">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Actions
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item  btn btn-info btn-sm" type="button"
                [routerLink]="['/register']">Register</button></li>
            <li><button class="dropdown-item  btn btn-info btn-sm" type="button" [routerLink]="['/login']">Log
                in</button></li>
            <li><button class="dropdown-item  btn btn-info btn-sm" type="button" (click)="logout()">Log
                Out</button></li>
          </ul>

        </div>
      </form>
