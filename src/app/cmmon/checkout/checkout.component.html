<div class="main"><br><br>
    <div class="container">
        <br><br>
        <div class="checkout">
            <h1>Checkout</h1>
            <div class="row">
                <div class="col-sm-7">
                    <h3>Add shipping address</h3>

                    <form [formGroup]="orderform">

                        <div class="col-md-12">
                            <label for="Email">Email</label>
                            <input type="text" name="User_Name" class="form-control" id="Product_Name"
                                formControlName="Product_Name" value="" placeholder="Enter Product Name " required>
                        </div>

                        <div class="col-md-12">
                            <label for="description">description :</label>
                            <textarea type="text" name="description" class="form-control" id="description"
                                formControlName="description" value="" placeholder="Enter description" required>
                       </textarea>
                        </div>



                        <div class="col-md-12">
                            <label for="Shipping_address">Shipping_Address</label>
                            <textarea type="text" name="Shipping_address" class="form-control" id="Shipping_address"
                                formControlName="Shipping_address" value="" placeholder="Enter ingredients" required>
                       </textarea>
                        </div>
                        <button class="form-button" [routerLink]="['/order']">Order Now</button>
                        <button class="btn btn-success" (click)="paynow()">Pay Now</button>
                    </form>
                </div>
                <div class="col-sm-5">
                    <h3>Total Amount: {{grandTotal}}</h3>
                    <h4>Payment Method : <b>Pay on delivery</b></h4>

                </div>
            </div>
        </div>
        <br><br>
    </div>
</div>
